 
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Create Component</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">      
		<form [formGroup]="categoryForm"  class="form-horizontal">		 
              <div class="form-group row pt-2">
                <label for="name" class="col-sm-2 col-form-label">Name:<span style="color:red">*</span></label>
                <div class="col-sm-10">
                  <input formControlName="name" [ngClass]="{'is-invalid':f.name.errors, 'is-valid': !f.name.errors}" class="form-control" id="name" placeholder="Enter Name">                                
                  <span class="text-danger" *ngIf="(f.name.touched || f.name.dirty) && f.name.errors?.required">Name is required</span>
                  <span class="text-danger" *ngIf="(f.name.touched || f.name.dirty) && f.name.errors?.pattern">Invalid Name</span>
                </div>
              </div>

              <div class="form-group row pt-2">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description:<span style="color:red">*</span></label>
                <div class="col-sm-10">
                  <textarea class="form-control" formControlName="description" [ngClass]="{'is-invalid':f.description.errors, 'is-valid': !f.description.errors}"rows="5" cols="5"></textarea>
                  <span class="text-danger" *ngIf="(f.description.touched || f.description.dirty) && f.description.errors?.required">Description is required</span>                 
                </div>
              </div>

		</form>
	</div>
	<div class="modal-footer">
		<button type="submit" (click)="submit()" [disabled]="!categoryForm.valid" class="btn btn-success" value="Save">Create</button>
	</div>
