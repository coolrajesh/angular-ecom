 
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Create Component</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">      
		<form [formGroup]="categoryForm"  class="form-horizontal">		 
              <div class="form-group row pt-2">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input formControlName="name" [ngClass]="{ 'is-invalid': f.name.errors }"  [ngClass]="{ 'is-valid': !f.name.errors }" type="text" class="form-control" id="name" placeholder="Enter Name">
                  <div *ngIf="f.name.errors?.required">Name is required</div>
                  <div *ngIf="f.name.errors?.pattern">Name not valid.</div>
                </div>
              </div>

              <div class="form-group row pt-2">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" cols="5"></textarea>
                </div>
              </div>

		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success" >Save</button>
	</div>
